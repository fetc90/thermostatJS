<!DOCTYPE html>
<html lang="en">
  <head> 
    <title>Thermostat</title>
  </head>
    <body class="medium-usage">
      
        <nav>
          <h1 id="temperature"> °C </h1>
        </nav>

        <div class="container">
       
          
            <h1>The current temperature outside is <span id="current-temperature"></span>°C </h1>
            <h1>Power save mode is <span id="power-save-mode"></span>.</h1>
            <br>
            <button class="button" id="reset">Reset</button>
            <button class="button" id="increase-temperature">+</button>
            <button class="button" id="decrease-temperature">-</button>
            
            <button class="button" id="power-save-on">Power Save On</button>
            <button class="button" id="power-save-off">Power Save Off</button>

         
          
        </div>
       

      <script src="jquery.js"></script>
      <script src="src/thermostat.js"></script>
      <script src="src/interface.js"></script>
      <link href="style.css" rel="stylesheet" type="text/css">

    

    </body>
</html>
